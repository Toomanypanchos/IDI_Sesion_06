<!DOCTYPE html>
<html lang="es">
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>jQuery y JSON</title>   
        <style>
            html, body {
                min-height: 100%;
            }
        </style>
    </head>
    <div class="container">
        <div class="row" id="aqui">
        </div>
    </div>
    
    <body class="bg-warning bg-gradient">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $.getJSON("https://myjson.dit.upm.es/api/bins/1wo6", function (data) {
                    console.log(data);
                    var singularplural;
                    data.forEach(function (d) {
                        if (d.children.length > 1) {
                            singularplural = "bendiciones";
                        } else {
                            singularplural = "bendici√≥n";
                        }
                        $("#aqui").append("<div class='col-md-4'><p>" + d.mom + " y " 
                            + d.dad + " tienen " + d.children.length + " " + singularplural + ".</p></div>");
                    });
                });
            });  
        </script>
    </body>
</html>
